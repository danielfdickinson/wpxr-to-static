# Hugo content files (pages, posts, etc); from 'items' in WPXR
hugo_wp_items:
  contains:
    - list: aliases
      url: true
    - item: attachment_url
      url: true
    - item: author
      author: true
    - list: content
      modifier-list:
        - image-urls-in-xml
        - content-hrefs
        - fields-value-replace
    - item: date
      from-wp-gmt-date: true
    - item: description
    - item: parent
      remove-zero: true
    - item: publishDate
      from-wp-gmt-date: true
    - item: slug
    - item: summary
    - item: title
    - list: taxonomy
      modifier-list:
        - key-value
        - list-up-map
        - rename-keys
        - remove-self
    - item: type
      fields-value-replace: true
    - item: weight
      remove-zero: true
    - item: wp_id
    - item: wp_status
    - list: postmeta
      modifier-list:
        - key-value
        - list-up-map
        - rename-keys
        - remove-list
        - remove-self
  contained:
    aliases: "link"
    attachment_url: "wp:attachment_url"
    author: "dc:creator"
    content: "content:encoded"
    date: "wp:post_modified_gmt"
    description: "description"
    parent: "wp:post_parent"
    postmeta:
      contains:
        - item: meta_key
        - item: meta_value
      contained:
        meta_key: "wp:meta_key"
        meta_value: "wp:meta_value"
      key: meta_key
      rename_keys:
        attached_file: _wp_attached_file
        attachment_alt: _wp_attachment_image_alt
        featured_image: _thumbnail_id
        layout: _wp_page_template
        number_edits: _edit_last
        old_slug: _wp_old_slug
      remove_list_keys:
        - _wp_attachment_data
        - attached_file
        - attachment_alt
        - featured_image
        - layout
        - number_edits
        - old_slug
      tag: "wp:postmeta"
      value: meta_value
    publishDate: "wp:post_date_gmt"
    slug: "wp:post_name"
    summary: "excerpt:encoded"
    taxonomy:
      contains:
        - attr: name
        - attr: term
      contained:
        name: nicename
        term: domain
      key: term
      rename_keys:
        categories: category
        tags: post_tag
      tag: category
      value: name
    title: "title"
    type: "wp:post_type"
    weight: "wp:menu_order"
    wp_id: "wp:post_id"
    wp_status: "wp:status"
  tag: "item"

# Hugo config (e.g. config.toml)
hugo_project_config:
  contains:
    - item: baseBlogURL
    - item: baseURL
    - item: title
    - item: description
    - item: languageCode
    - item: homepage
    - item: author
      pull-single: true
    - item: params
  contained:
    author:
      contains:
        - list: authors
      contained:
        authors:
          contains:
            - item: uid
            - item: email
            - item: name
          contained:
            uid: "wp:author_login"
            email: "wp:author_email"
            name: "wp:author_display_name"
          tag: "wp:author"
      no_tag: true
      singles:
        - { authors: 1 }
    baseURL: "wp:base_site_url"
    baseBlogURL: "wp:base_blog_url"
    title: "title"
    description: "description"
    languageCode: "language"
    homepage: "link"
    params:
      contains:
        - item: publishDate
        - item: image
      contained:
        image:
          contains:
            - item: height
            - item: href
            - item: src
              url: true
            - item: title
            - item: width
          contained:
            height: "height"
            href: "link"
            src: "url"
            title: "title"
            width: "width"
          tag: "image"
        publishDate: "pubDate"
  no_tag: true

# Currently not used
# Lists of taxonomy slugs, display names, and other metadata
taxonomies:
  categories:
    list: true
    name: "wp:cat_name"
    parent: "wp:category_parent"
    slug: "wp:category_nicename"
    tag: "wp:category"
    title: "wp:cat_name"
    uid: "wp:term_id"
  tags:
    list: true
    name: "wp:tag_name"
    slug: "wp:tag_slug"
    tag: "wp:tag"
    title: "wp:tag_name"
    uid: "wp:term_id"
  terms:
    list: true
    name: "wp:term_name"
    parent: "wp:term_parent"
    slug: "wp:term_slug"
    tag: "wp:term"
    title: "wp:term_name"
    type: "wp:term_taxonomy"
    uid: "wp:term_id"
